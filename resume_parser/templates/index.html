<!DOCTYPE html>
<html>
<head>
  <title>Resume Parser</title>
  <script>
    async function uploadResume(event) {
      event.preventDefault();
      const formData = new FormData(document.getElementById('uploadForm'));
      const response = await fetch('/upload', {
        method: 'POST',
        body: formData
      });
      const result = await response.json();
      if (result.download_url) {
        document.getElementById('output').innerHTML = `
          <h3>JSON Download Ready</h3>
          <a href="${result.download_url}" download>Download Parsed JSON</a>
        `;
      }
    }
  </script>
</head>
<body>
  <h2>Upload Resume</h2>
  <form id="uploadForm" onsubmit="uploadResume(event)" enctype="multipart/form-data">
    <input type="file" name="file" accept=".pdf,.docx" required><br><br>
    <button type="submit">Upload</button>
  </form>
  <div id="output"></div>
</body>
</html>
